<html>
    <head>
        <title>bytexl 1 Student Registration Page</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>

        <form action="/submit" method="post">
            <p style="font-size: 30px;">Name:
                <br>
                <input type="text" name="name"
                placeholder="Enter your full name">
            </p>

            <p style="font-size: 30px;">Email: 
                <br>
                <input type="mail" name="Email"
                placeholder="Enter your email">
            </p>

            <p style="font-size: 30px;">Age: 
                <br>
                <input
                type="number"
                id="Age"
                min="18"
                max="30"
                placeholder="Enter"
                aria-rowspan="true">
                
            </p>

            <button style="transform: scale(5px);">Register</button>
        </form>
    </body>
</html>
